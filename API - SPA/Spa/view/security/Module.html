<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro Módulos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- library -->
    <link rel="stylesheet" href="../../asset/library/node_modules/bootswatch/dist/spacelab/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href=''>

    <!-- Agregar jquery -->
    <script src="../../asset/library/node_modules/jquery/dist/jquery.js"></script>

    <script src="../../js/security/Module.js"></script>
</head>

<body style="background: #EEEEEE;">
    <form name="formData" id="formData">
        <div id="container" class="container">
            <div id="headData" class="">
                <div class="alert alert-dismissible alert-success">
                    <strong>Registro Módulos</strong>
                </div>
            </div>
            <div id="bodyData" class="">
                <input type="hidden" name="id" id="id" value="">
                <div class="form-group">

                    <label for="" class="form-label mt-2">Código</label>
                    <input type="number" class="form-control" name="code" id="code" aria-describedby="" placeholder="Código">

                    <label for="" class="form-label mt-2">Ruta</label>
                    <input type="text" class="form-control" name="route" id="route" aria-describedby="" placeholder="Ruta">

                    <label for="" class="form-label mt-2">Etiqueta</label>
                    <input type="text" class="form-control" name="label" id="label" aria-describedby="" placeholder="Etiqueta">

                    <label for="" class="form-label mt-2">Estado</label>
                    <select class="form-select" id="state" name="state">
                        <!-- data result database -->
                        <option selected="" selected disabled hidden value="">--Seleccione--</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>
            <div id="buttonData" class="">
                <br>
                <button type="button" id="btnAdd" name="btnAdd" class="btn btn-primary" onclick="Add()">Agregar</button>
                <button type="button" id="btnUpdate" name="btnUpdate" class="btn btn-success" onclick="Update()">Modificar</button>
                <button type="button" id="btnConsult" name="btnConsult" class="btn btn-warning" onclick="Consult()">Consultar</button>
            </div>
            <div id="resultData" class="">
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th>Código</th>
                            <th>Ruta</th>
                            <th>Etiqueta</th>
                            <th>Estado</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="dataResult">
                        <!-- data result database -->                       
                    </tbody>
                </table>
            </div>
            <div id="footerData" class="">

            </div>
        </div>
    </form>
</body>

</html>
<script>
    loadTable();
</script>
